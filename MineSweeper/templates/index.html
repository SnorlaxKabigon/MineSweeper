<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MineSweeper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="game-header">
            <button id="settings-btn" class="icon-btn"><i class="fas fa-cog"></i></button>
            <div id="smiley-face" class="smiley-btn">ðŸ˜Š</div>
            <button id="user-btn" class="icon-btn"><i class="fas fa-user"></i></button>
        </header>

        <div class="game-info">
            <div class="timer">Time: <span id="time-display">0</span></div>
            <div class="mines-left">Mines: <span id="mines-display">0</span></div>
        </div>

        <div id="game-board" class="game-board">
            <!-- Grid generated by JS -->
        </div>
    </div>

    <!-- Modals -->
    <div id="auth-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Login / Register</h2>
            <div class="tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Register</button>
            </div>
            <form id="login-form" class="auth-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <form id="register-form" class="auth-form hidden">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <button class="close-modal">Close</button>
        </div>
    </div>

    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Difficulty</h2>
            <button class="difficulty-btn" data-diff="easy">Easy (9x9, 10 Mines)</button>
            <button class="difficulty-btn" data-diff="normal">Normal (16x16, 40 Mines)</button>
            <button class="difficulty-btn" data-diff="hard">Hard (32x32, 199 Mines)</button>
            <button class="close-modal">Close</button>
        </div>
    </div>

    <div id="user-modal" class="modal hidden">
        <div class="modal-content">
            <h2>User Profile</h2>
            <p>Name: <span id="profile-name">Guest</span></p>
            <p>Coins: <span id="profile-coins">0</span></p>
            <button id="shop-btn">Skin Shop</button>
            <button id="logout-btn">Sign Out</button>
            <button class="close-modal">Close</button>
        </div>
    </div>

    <div id="shop-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Skin Shop</h2>
            <div id="skin-list" class="skin-grid">
                <!-- Skins generated by JS -->
            </div>
            <button class="close-modal">Close</button>
        </div>
    </div>

    <div id="game-over-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="game-over-title">Game Over</h2>
            <p id="game-over-message"></p>
            <div id="recovery-options" class="hidden">
                <p>Mistakes: 3/3</p>
                <button id="recover-btn">Recover (20 Coins)</button>
                <button id="give-up-btn">Give Up</button>
            </div>
            <button id="restart-btn" class="hidden">Restart</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
